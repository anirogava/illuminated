<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | illuminated</title>
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="illuminated1">
            <h1 class="illuminated"><a class="title" href="index.html">illuminated</a></h1>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-li"><a href="blog.html" class="nav-a">BLOG</a></li>
                <li class="nav-li"><a href="shop.html" class="nav-a">SHOP</a></li>
                <li class="nav-li"><a href="about.html" class="nav-a">ABOUT</a></li>
                <li class="nav-li"><a href="contact.html" class="nav-a">CONTACT</a></li>
                <div class="social">
                    <a href="#" class="social1"><i class="fas fa-search"></i></a>
                    <a href="https://www.instagram.com/" target="_blank" class="social1"><i class="fab fa-instagram"></i></a>
                    <a href="https://twitter.com/?lang=en" target="_blank" class="social1"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com/" target="_blank" class="social1"><i class="fab fa-facebook-f"></i></a>
                    <a href="shop.html" target="_blank" class="social1"><i class="fas fa-shopping-bag"></i></a>
                </div>
            </ul>
        </nav>
    </header>
    <section>
        <div class="section1 shop-section"></div>
        <div class="container1">
            <div class="container2">
                <h2 class="title1">The Shop</h2>
                <div class="line"></div>
                <p class="container-p">Items for a healthy, happy life</p>
            </div>
        </div>
    </section>
    <section class="section5">
        <div class="line-12"></div>
        <div class="line-13"></div>
        <div class="shop-title1">
            <h2 class="shop-t">Shop the Newest</h2>
            <div class="shop-title">
                <h2 class="shop-title3">Items</h2>
            </div>
        </div>
        <div class="container-shop">
            <div class="shop1">
                <img src="img/SHOP 1.jpg" alt="Image">
                <h2 class="shop1-title"><a href="#" class="shop-a">FACIAL SOAPS</a></h2>
            </div>
            <div class="shop1">
                <img src="img/clothing 4.jpg" alt="Image">
                <h2 class="shop1-title"><a href="#" class="shop-a">SET OF NEUTRAL STRAW HATS</a></h2>
            </div>
            <div class="shop1">
                <img src="img/home 4.jpg" alt="Image">
                <h2 class="shop1-title"><a href="#" class="shop-a">SUCCULENT PLANTING KIT</a></h2>
            </div>
            <div class="shop1">
                <img src="img/clothing 2.jpg" alt="Image">
                <h2 class="shop1-title"><a href="#" class="shop-a">GRAPHIC SWEATSHIRT</a></h2>
            </div>
        </div>
    </section>
    <footer>
        <h3 class="footer-title">SIGN UP FOR UPDATES ON <span class="span-footer">LATEST CONTENT.</span></h3>
        <div class="form">
            <form action="#">
                <div class="name">
                    <label for="fname"></label>
                    <input type="text" class="input-wraper"id="fname" name="fname" placeholder="First Name">
                </div>
                <div class="mail">
                    <label for="email"></label>
                    <input type="text" class="input-wraper" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="button">
                    <button type="sign"  class="button"value="sign">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="footer-wraper">
            <nav class="footer-nav">
                <div class="privacy">
                    <li class="nav-p"><a href="#" class="nav-p">PRIVACY</a></li>
                </div>
                <div class="navigation">
                    <li class="nav-f"><a href="shop.html" class="nav-fa">SHOP</a></li>
                    <li class="nav-f"><a href="blog.html" class="nav-fa">BLOG</a></li>
                    <li class="nav-f"><a href="about.html" class="nav-fa">ABOUT</a></li>
                    <li class="nav-f"><a href="contact.html" class="nav-fa">CONTACT</a></li>
                </div>
                <div class="soc-icon">
                    <li><a href="https://www.instagram.com/" target="_blank" class="social1"><i class="fab fa-instagram insta"></i></a></li>
                    <li><a href="https://twitter.com/?lang=en" target="_blank" class="social1"><i class="fab fa-twitter twit"></i></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank" class="social1"><i class="fab fa-facebook-f fb"></i></a></li>
                </div>
            </nav> 
        </div>
    </footer>
</body>
</html>
